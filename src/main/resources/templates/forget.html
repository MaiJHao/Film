<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{/css/slider-radio.css}">
	<link rel="stylesheet" th:href="@{/css/select2.min.css}">
	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/css/plyr.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>FlixTV – Movies & TV Shows, Online cinema HTML Template</title>

</head>
<body>
	<!-- sign in -->
	<div class="sign section--full-bg" data-bg="img/bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form method="post" th:action="@{/user/forget}" class="sign__form">
							<a th:href="@{/index}" class="sign__logo">
								<img th:src="@{/img/logo.svg}" alt="">
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="邮箱" name="email">
								<label style="color:red;" th:if="${emailMsg!=null}" th:utext="${emailMsg}">12</label>
							</div>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="用户名" name="username">
								<label style="color:red;" th:if="${usernameMsg!=null}" th:utext="${usernameMsg}">12</label>

							</div>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="新密码" name="newPassword">
								<label style="color:red;" th:if="${passwordMsg!=null}" th:utext="${passwordMsg}">12</label>
							</div>

							<!--<div class="sign__group sign__group&#45;&#45;checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">I agree to the <a href="privacy.html">Privacy Policy</a></label>
							</div>-->
							
							<button class="sign__btn" type="submit">修改</button>

							<!--<span class="sign__text">We will send a password to your Email</span>-->
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end sign in -->

	<!-- JS -->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/slider-radio.js}"></script>
	<script th:src="@{/js/select2.min.js}"></script>
	<script th:src="@{/js/smooth-scrollbar.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/plyr.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
