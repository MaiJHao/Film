<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}">

	<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
	<link rel="stylesheet" th:href="@{/css/plyr.css}">
	<link rel="stylesheet" th:href="@{/css/main.css}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" th:href="@{/icon/favicon-32x32.png}" sizes="32x32">
	<link rel="apple-touch-icon" th:href="@{/icon/favicon-32x32.pn}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>欢迎访问电影评论网</title>

</head>
<body>
	<!-- sign in -->
	<div class="sign section--full-bg"><!-- data-bg="img/bg.jpg"-->
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form method="post" th:action="@{/user/login}" class="sign__form">
							<a th:href="@{/index}" class="sign__logo">
								<img th:src="@{/img/logo.svg}" alt="">
							</a>

							<div class="sign__group">
								<input type="text" th:class="|sign__input ${usernameMsg!=null?'is-invalid':''}|" placeholder="用户名" name="username">
								<div class="invalid-feedback" th:text="${usernameMsg}" style="color: red">
									账号提示
								</div>
							</div>

							<div class="sign__group">
								<input type="password" th:class="|sign__input ${passwordMsg!=null?'is-invalid':''}|" placeholder="密码" name="password">
								<div class="invalid-feedback" th:text="${passwordMsg}" style="color: red">
									密码提示
								</div>
							</div>

							<div class="sign__group">
								<input type="text" th:class="|sign__input ${codeMsg!=null?'is-invalid':''}|" placeholder="验证码" name="code">
								<div class="invalid-feedback" th:text="${codeMsg}" style="color: red">
									验证码提示
								</div>
								<div class="">
									<img id="kaptcha" th:src="@{/kaptcha}" style="width:100px;height:40px;"/>
									<a href="javascript:refresh_kaptcha();">刷新</a>
								</div>
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">记住我</label>
							</div>
							
							<button class="sign__btn" type="submit">登录</button>

							<span class="sign__text"><a th:href="@{/register}">注册账号</a></span>

							<span class="sign__text"><a th:href="@{/forget}">忘记密码</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end sign in -->

	<!-- JS -->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/slider-radio.js}"></script>
	<script th:src="@{/js/select2.min.js}"></script>
	<script th:src="@{/js/smooth-scrollbar.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/plyr.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script>
		$(function () {
			refresh_kaptcha();
		})
		function refresh_kaptcha() {
			var CONTEXT_PATH = "/film";
			var path = CONTEXT_PATH + "/user/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</body>
</html>
